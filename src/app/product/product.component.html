<div class="productWrapper">
    <div class="product">
      <img src="../assets/images/{{product.id}}.svg" alt="{{product.name}}" class="productImg">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <button class="snipcart-add-item">
        Buy ({{product.price}}$)
      </button>
    </div>
</div>
